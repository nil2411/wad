<!DOCTYPE html>
<html>
<head>
  <title>Simple jQuery Mobile Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery Mobile CDN -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .custom-header {
      background-color: #2196f3 !important;
      color: white !important;
    }
    .custom-footer {
      background-color: #0d47a1 !important;
      color: white !important;
    }
    .ui-btn {
      background-color: #1976d2 !important;
      color: white !important;
    }
    .ui-content p {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Home Page -->
  <div data-role="page" id="home">
    <div data-role="header" class="custom-header">
      <h1>Home</h1>
    </div>
    <div data-role="content">
      <p>Welcome to our mobile site!</p>
      <a href="#about" class="ui-btn">About</a>
      <a href="#contact" class="ui-btn">Contact Us</a>
    </div>
    <div data-role="footer" class="custom-footer">
      <h4>&copy; 2025 MyMobileSite</h4>
    </div>
  </div>

  <!-- About Page -->
  <div data-role="page" id="about">
    <div data-role="header" class="custom-header">
      <h1>About</h1>
    </div>
    <div data-role="content">
      <p>This is a demo mobile website built with jQuery Mobile.</p>
      <a href="#home" class="ui-btn">Back</a>
    </div>
    <div data-role="footer" class="custom-footer">
      <h4>&copy; 2025 MyMobileSite</h4>
    </div>
  </div>

  <!-- Contact Page -->
  <div data-role="page" id="contact">
    <div data-role="header" class="custom-header">
      <h1>Contact</h1>
    </div>
    <div data-role="content">
      <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Your name">

        <label for="message">Message:</label>
        <textarea name="message" id="message" placeholder="Your message"></textarea>

        <input type="submit" value="Send" class="ui-btn">
      </form>
      <a href="#home" class="ui-btn">Back</a>
    </div>
    <div data-role="footer" class="custom-footer">
      <h4>&copy; 2025 MyMobileSite</h4>
    </div>
  </div>

</body>
</html>
