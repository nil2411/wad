<!DOCTYPE html>
<html>
<head>
  <title>CRUD</title>
  <style>
    body { font-family:sans-serif; padding:20px; }
    input { margin:2px; }
    button { margin:2px; }
    .user { margin:10px 0; }
  </style>
</head>
<body>
  <h3>Add User</h3>
  <input id="name" placeholder="Name">
  <input id="email" placeholder="Email">
  <button onclick="add()">Add</button>

  <h3>Users</h3>
  <div id="list"></div>

  <script>
    const url = 'http://localhost:3000/users';

    const add = async () => {
      const nameEl = document.getElementById('name');
      const emailEl = document.getElementById('email');
      const name = nameEl.value, email = emailEl.value;

      if (name && email) {
        await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email })
        });
      }
      
      nameEl.value = emailEl.value = '';
      load();
    };

    const load = async () => {
      const res = await fetch(url);
      const data = await res.json();
      const list = document.getElementById('list');
      list.innerHTML = data.map(u => `
        <div class="user">
          <input id="n${u._id}" value="${u.name}">
          <input id="e${u._id}" value="${u.email}">
          <button onclick="upd('${u._id}')">âœï¸</button>
          <button onclick="del('${u._id}')">ğŸ—‘ï¸</button>
        </div>
      `).join('');
    };

    const upd = async id => {
      const name = document.getElementById('n' + id).value;
      const email = document.getElementById('e' + id).value;
      const payload = {
        name, 
        email, 
        _id: id  // Ensure _id is passed in the request body
      };

      await fetch(`${url}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      load();
    };

    const del = async id => {
      await fetch(`${url}/${id}`, { method: 'DELETE' });
      load();
    };

    load();
  </script>
</body>
</html>
